<body>
    <nav>
        <div class="logo">
            <h1>PERSEO</h1>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">Job offers</a>

            <li>

        </div>
            
        <div class="input__interaction">
                <div>    
                    <label for="newsletter">Subscribe to our newsletter</label>
                    <input type="text" name="newsletter" placeholder="email"></input>
                </div>

                <button type="button">Search
                </button>
               
                <span>Share PERSEO
                </span>
        </div>
